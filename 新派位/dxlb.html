<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新派位</title>
    <!-- font-awesome 标准版压缩后的 CSS 文件 -->
    <link href="css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- ZUI 标准版压缩后的 CSS 文件 -->
    <link href="css/zui.css" rel="stylesheet">
    <link href="css/default.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <!-- 步骤条 -->
    <div class="container-fixed bzt">
        <div class="bzt-item bzt-item-active">
            <div class="bzt-item-bh">1</div>
            <div class="bzt-item-title">督学类别</div>
        </div>
        <div class="bzt-item">
            <div class="bzt-item-bh">2</div>
            <div class="bzt-item-title">基础信息</div>
        </div>
        <div class="bzt-item">
            <div class="bzt-item-bh">3</div>
            <div class="bzt-item-title">专业情况</div>
        </div>
        <div class="bzt-item">
            <div class="bzt-item-bh">4</div>
            <div class="bzt-item-title">工作信息</div>
        </div>
        <div class="bzt-item">
            <div class="bzt-item-bh">5</div>
            <div class="bzt-item-title">工作经验</div>
        </div>
    </div>

    <!-- 中间区域 -->
    <div class="container-fixed pw-content jrpw">
        <div class="pw-title">进入派位</div>
        <div class="pw-body">
            <div class="jrpw-img">
                <img src="static/images/jrpw-img.png"/>
            </div>
            <div class="jrpw-mc"> 
                <div class="jrpw-mc-name">名称：</div>
                <input type="text" class="form-control jrpw-mc-input" placeholder="请输入">
                <div class="jrpw-mc-save cursor"><i class="fa fa-save"></i>保存</div>
            </div>
            <div class="jrpw-bccg">保存成功</div>
        </div>
    </div>
    
    <!-- 底部功能区 -->
    <div class=" pw-fotter">
        <div class="pw-xyb cursor">下一步</div>
    </div>
    
<!-- jQuery -->
<script src="js/jquery-1.10.2.min.js"></script>
<!-- ZUI 标准版压缩后的 JavaScript 文件 -->
<script src="js/zui.js" type="text/javascript"></script>
</body>
</html>
