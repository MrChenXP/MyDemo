<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>东莞招生</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="../js/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link type="text/css" rel="stylesheet" href="../css/zui.css" />
    <link type="text/css" rel="stylesheet" href="../css/default.css" />
    <link type="text/css" rel="stylesheet" href="../css/dgzs.css" />
    <link type="text/css" rel="stylesheet" href="../css/login.css" />
</head>
<body class="dgzs-login">
    <!-- 头部标题 -->
    <header class="kw-container-fluid dgzs-header">
        <div class="kw-container">
            <p class="title font-bold">东莞义务教育阶段招生系统</p>
            <p class="title-py visible-lg">DONGGUAN YIWU JIAOYU JIEDUAN ZHAOSHENG XITONG</p>
        </div>
    </header>
    
    <!-- 报名区 -->
    <div class="bmdl  hidden">
        <div class="content">
            <div class="left">
                <div class="bmdl-title font-bold">报名</div>
                <div class="bmdl-inputP">
                    <input class="bmdl-input col-999" placeholder="密码" type="password"/>
                </div>
                <div class="bmdl-inputP">
                    <input class="bmdl-input col-999" placeholder="确认密码" type="password"/>
                </div>
                <div class="bmdl-inputP">
                    <input class="bmdl-input col-999" placeholder="新生姓名" type="text"/>
                </div>
                <div class="bmdl-inputP bmdl-noInput bmdl-zjlx">
                    <select class="form-control col-999 bmdl-input-tip">
                      <option value="">证件类型</option>
                      <option value="1">身份证</option>
                    </select>
                    <input class="bmdl-input col-999" placeholder="新生身份证件号" type="text"/>
                </div>
                <div class="bmdl-inputP bmdl-noInput bmdl-yzm">
                    <input class="bmdl-input col-999" placeholder="验证码" type="text"/>
                    <div class="bmdl-yzm-img bmdl-input-tip cursor">JDDL</div>
                </div>
                <div class="bmdl-inputP">
                    <input class="bmdl-input col-999" placeholder="手机号码" type="text"/>
                </div>
                <div class="bmdl-inputP bmdl-noInput bmdl-dxyzm">
                    <input class="bmdl-input col-999" placeholder="短信验证码" type="text"/>
                    <div class="bmdl-dxyzm-img bmdl-input-tip cursor">获取验证码</div>
                </div>
                <div class="bmdl-submit cursor">立即注册</div>
                <div class="bmdl-xy">
                    <input type="checkbox"/>
                    <span class="bmdl-xy-yyd">我已阅读</span>
                    <span class="bmdl-xy-xy">《东莞义务教育阶段招生系统注册协议》</span>
                </div>
            </div>
            <div class="right visible-lg">
                <div class="bmdl-title font-bold">指南</div>
                <div class="bmdl-zns">
                    <div class="bmdl-zns-icon">1</div>
                    <div class="bmdl-zns-title">请录入申请人（学生）身份证号码;</div>
                </div>
                <div class="bmdl-zns">
                    <div class="bmdl-zns-icon">2</div>
                    <div class="bmdl-zns-title">可填写家长手机号码</div>
                </div>
                <div class="bmdl-yyzh  cursor">已有账号，点击登录</div>
            </div>
        </div>
    </div>
    
    <!-- 登录区 -->
    <div class="bmdl dlq">
        <div class="content">
            <div class="left">
                <div class="bmdl-dl-top">
                    <div class="bmdl-ljmm cursor">
                        <div class="bmdl-ljmm-img"></div>
                        <div>立即报名</div>
                    </div>
                    <div class="bmdl-wxsmdl cursor">
                        <div class="bmdl-wxsmdl-wxicon"></div>
                        <div>微信扫码登录</div>
                    </div>
                    <div class="bml-wxm  cursor"></div>
                </div>
                <div class="bmdl-title font-bold">登录</div>
                <div class="bmdl-inputP">
                    <div class="bmdl-input-xm-img"></div>
                    <input class="bmdl-input col-999" placeholder="姓名" type="text"/>
                </div>
                <div class="bmdl-inputP">
                    <div class="bmdl-input-mm-img"></div>
                    <input class="bmdl-input col-999" placeholder="密码" type="password"/>
                </div>
                <div class="bmdl-inputP bmdl-noInput bmdl-yzm">
                    <div class="bmdl-input-yzm-img"></div>
                    <input class="bmdl-input col-999" placeholder="验证码" type="text"/>
                    <div class="bmdl-yzm-img bmdl-input-tip cursor">JDDL</div>
                </div>
                <div class="bmdl-inputP">
                    <div class="bmdl-input-number-img"></div>
                    <input class="bmdl-input col-999" placeholder="手机号码" type="text"/>
                </div>
                <div class="bmdl-inputP bmdl-noInput bmdl-dxyzm">
                    <div class="bmdl-input-dxyzm-img"></div>
                    <input class="bmdl-input col-999" placeholder="短信验证码" type="text"/>
                    <div class="bmdl-dxyzm-img bmdl-input-tip cursor">获取验证码</div>
                </div>
                <div class="bmdl-submit cursor">登录</div>
                <div class="bmdl-wjmm col-999 tar cursor">忘记密码</div>
            </div>
            <div class="right visible-lg">
                <div class="bmdl-title font-bold">指南</div>
                <div class="bmdl-zns">
                    <div class="bmdl-zns-icon">1</div>
                    <div class="bmdl-zns-title">请录入申请人（学生）身份证号码;</div>
                </div>
                <div class="bmdl-zns">
                    <div class="bmdl-zns-icon">2</div>
                    <div class="bmdl-zns-title">可填写家长手机号码</div>
                </div>
                <div class="bmdl-yyzh  cursor">已有账号，点击登录</div>
            </div>
        </div>
    </div>
    
    
    <!-- 底部版权区 -->
    <footer class="dgzs-footer col-999 visible-lg">
        主办单位：东莞教育局&nbsp;&nbsp;&nbsp;&nbsp;
        地址：东莞XX街XX教育局&nbsp;&nbsp;&nbsp;&nbsp;
        备案/许可证号：粤ICP备05000041号-1
    </footer>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/zui.js"></script>    
</body>
</html>
