    <!-- 填写区域 -->
    <div class="container-fixed txqy-parent gzjy">

        <div class="txqy">
            <div class="txqy-title clearfix">
                <div class="pull-left">工作经验</div>
                <div class="pull-right gzjh-txqy-title-add cursor">
                    <i class="fa fa-plus"></i>添加
                </div>
            </div>
            <div class="txqy-body row">
                <!-- 无数据状态 -->
                <div class="gzjy-txqy-wsj col-md-12 hidden">
                    <img src="../static/images/dxsq-wsj.png"/>
                    <div>暂无数据</div>
                </div>
                <!-- 有数据状态 -->
                <div class="gzjy-txqy-ysj col-md-12 ">
                    <div class="gzjy-txqy-ysj-item">
                        <div class="gzjy-txqy-ysj-title clearfix">
                            <div class="gzjy-txqy-ysj-title-name pull-left">圳开维</div>
                            <div class="gzjy-txqy-ysj-title-gn pull-right">
                                <span class="cursor"><i class="fa fa-trash-o"></i>删除</span>
                                <span class="cursor"><i class="fa fa-pencil"></i>修改</span>
                            </div>
                        </div>
                        <div class="gzjy-txqy-ysj-row">
                            <span class="gzjy-txqy-ysj-row-name">开始时间~结束时间：</span>

                        <div class="gzjy-txqy-ysj-row">

                        <div class="gzjy-txqy-ysj-row">

                        </div>
                    </div>
                </div>
            </div>
            <div class="txqy-bottom clearfix">
                <div class="txqy-xyb pull-right cursor">
                    <a href="fjxx.html">下一步</a>
                </div>
                <div class="txqy-xyb pull-right cursor syb">
                    <a href="jczl.html">上一步</a>

        <div class="zpTxwcd">

 gif…</div>
            </div>
        </div>

                        <input type="text" class="form-control" placeholder="请输入">
                    </div>
                </div>
                <div class="dxsq-addTc-body-item">

                    <div class="">
                        <input type="text" class="form-control" placeholder="请输入">
                    </div>
                </div>
                <div class="dxsq-addTc-body-item">

                    </div>
                </div>
                <div class="dxsq-addTc-body-item">

                <div class="dxsq-addTc-body-item">

                    </div>
                </div>
            </div>
            <div class="dxsq-addTc-gn clearfix">
                <div class="dxsq-addTc-gn-save dxsq-addTc-gn-button pull-right">保存</div>
                <div class="dxsq-addTc-gn-close dxsq-addTc-gn-button pull-right">取消</div>
            </div>

<!-- jQuery -->
