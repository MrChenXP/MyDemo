<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>督学申请-附加信息</title>
    <!-- font-awesome 标准版压缩后的 CSS 文件 -->
    <link href="../css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- ZUI 标准版压缩后的 CSS 文件 -->
    <link href="../css/zui.css" rel="stylesheet">
    <link href="../css/default.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
</head>
<body>
    <!-- 步骤条 -->
    <div class="container-fixed bzt">
        <div class="bzt-item bzt-item-complete">
            <div class="bzt-item-bh"></div>
            <div class="bzt-item-title">基础信息</div>
        </div>
        <div class="bzt-item bzt-item-complete">
            <div class="bzt-item-bh"></div>
            <div class="bzt-item-title">督学类别</div>
        </div>
        <div class="bzt-item bzt-item-complete">
            <div class="bzt-item-bh"></div>
            <div class="bzt-item-title">个人能力</div>
        </div>
        <div class="bzt-item bzt-item-complete">
            <div class="bzt-item-bh"></div>
            <div class="bzt-item-title">工作信息</div>
        </div>
        <div class="bzt-item bzt-item-complete">
            <div class="bzt-item-bh"></div>
            <div class="bzt-item-title">工作经验</div>
        </div>
        <div class="bzt-item bzt-item-active">
            <div class="bzt-item-bh"></div>
            <div class="bzt-item-title">附加信息</div>
        </div>
        <div class="bzt-item">
            <div class="bzt-item-bh">7</div>
            <div class="bzt-item-title">预览提交</div>
        </div>
        <div class="bzt-item">
            <div class="bzt-item-bh">8</div>
            <div class="bzt-item-title">自我评价</div>
        </div>
    </div>

    <!-- 填写区域 -->
    <div class="container-fixed txqy-parent fjxx">
        <!-- 表单控件我用的是zui的，可使用kwm项目自己的 不必用这个 -->
        <div class="txqy">
            <div class="txqy-title">附加信息</div>
            <div class="txqy-body">
                    <div class="txqy-item fjxx-txqy-item">
                        <div class="fjxx-txqy-item-head">
                            <div class="fjxx-txqy-item-title">近三年来荣获各级教育主管部门授予的各类先进称号</div>
                            <div class="fjxx-txqy-item-add cursor">
                                <i class="fa fa-plus"></i>
                                添加
                            </div>
                        </div>
                        <div class="fjxx-txqy-item-content">
                            <!-- 
                             会有不确定个数的
                             fjxx-txqy-item-content-body 和
                             fjxx-txqy-item-content-body-row
                             -->
                            <div class="fjxx-txqy-item-content-body ">
                                <div class="fjxx-txqy-item-content-body-row clearfix">
                                    <div class="fjxx-txqy-item-content-body-row-left pull-left">
                                        <span class="fjxx-txqy-item-content-body-row-name">荣誉名称：</span>
                                        <span class="fjxx-txqy-item-content-body-row-tip">授予22所中小学校教育工作先进集体称号</span>
                                    </div>
                                    <div class="fjxx-txqy-item-content-body-row-right pull-right">
                                        <span class="fjxx-scxg cursor"><i class="fa fa-trash-o"></i>删除</span>
                                        <span class="fjxx-scxg cursor"><i class="fa fa-pencil"></i>修改</span>
                                    </div>
                                </div>
                                <div class="fjxx-txqy-item-content-body-row clearfix">
                                    <div class="fjxx-txqy-item-content-body-row-left pull-left">
                                        <span class="fjxx-txqy-item-content-body-row-name">发证时间：</span>
                                        <span class="fjxx-txqy-item-content-body-row-tip">222019-01-02</span>
                                    </div>
                                    <div class="fjxx-txqy-item-content-body-row-right pull-left">
                                        <span class="fjxx-txqy-item-content-body-row-name">级别：</span>
                                        <span class="fjxx-txqy-item-content-body-row-tip">国家级</span>
                                    </div>
                                </div>
                                <div class="fjxx-txqy-item-content-body-row clearfix">
                                    <div class="fjxx-txqy-item-content-body-row-left ">
                                        <span class="fjxx-txqy-item-content-body-row-name">发证单位：</span>
                                        <span class="fjxx-txqy-item-content-body-row-tip">卡位</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="txqy-item fjxx-txqy-item">
                        <div class="fjxx-txqy-item-head">
                            <div class="fjxx-txqy-item-title">近三年主持或参与的重大教育教学改革和科研项目</div>
                            <div class="fjxx-txqy-item-add cursor">
                                <i class="fa fa-plus"></i>
                                添加
                            </div>
                        </div>
                    </div>
                    <div class="txqy-item fjxx-txqy-item">
                        <div class="fjxx-txqy-item-head">
                            <div class="fjxx-txqy-item-title">近三年担任市、区组织的督导评估活动</div>
                            <div class="fjxx-txqy-item-add cursor">
                                <i class="fa fa-plus"></i>
                                添加
                            </div>
                        </div>
                    </div>
            </div>
            <div class="txqy-bottom clearfix">
                <div class="txqy-xyb pull-right cursor">
                    <a href="yltj.html">下一步</a>
                </div>
                <div class="txqy-xyb pull-right cursor syb">
                    <a href="gzjy.html">上一步</a>
                </div>
            </div>
        </div>
        <div class="zpTxwcd">
            <div class="zpTxwcd-item">
                <div class="zpTxwcd-title">个人照片</div>
                <div class="zpTxwcd-zp">
                    <img src="../static/images/TouXiang.png" />
                </div>
                <div class="zpTxwcd-sc">
                    <i class="fa fa-repeat"></i>
                    重新上传
                </div>
                <div class="zpTxwcd-tip">图片类型：png, jpg,
 gif…</div>
            </div>
        </div>
    </div>

    <!-- 添加弹窗 弹窗有很多种，按要求替换dxsq-addTc-body里的东西就行-->
    <div class="dxsq-addTc hidden">
        <div class="dxsq-addTc-content">
            <div class="dxsq-addTc-title clearfix">
                <span class="pull-left">工作经验</span>
                <span class="pull-right cursor"><i class="fa fa-close"></i></span>
            </div>
            <div class="dxsq-addTc-body">
                <div class="dxsq-addTc-body-item">
                    <div class="dxsq-addTc-body-item-name">工作单位</div>
                    <div class="">
                        <input type="text" class="form-control" placeholder="请输入">
                    </div>
                </div>
                <div class="dxsq-addTc-body-item">
                    <div class="dxsq-addTc-body-item-name">职务</div>
                    <div class="">
                        <input type="text" class="form-control" placeholder="请输入">
                    </div>
                </div>
                <div class="dxsq-addTc-body-item">
                    <div class="dxsq-addTc-body-item-name">开始时间</div>
                    <div class="">
                        <input type="text" class="form-control" placeholder="请输入">
                    </div>
                </div>
                <div class="dxsq-addTc-body-item">
                    <div class="dxsq-addTc-body-item-name">结束时间</div>
                    <div class="">
                        <input type="text" class="form-control" placeholder="请输入">
                    </div>
                </div>
                <div class="dxsq-addTc-body-item">
                    <div class="dxsq-addTc-body-item-name">主要工作</div>
                    <div class="">
                        <textarea class="form-control" rows="4" placeholder="可以输入多行文本"></textarea>
                    </div>
                </div>
            </div>
            <div class="dxsq-addTc-gn clearfix">
                <div class="dxsq-addTc-gn-save dxsq-addTc-gn-button pull-right">保存</div>
                <div class="dxsq-addTc-gn-close dxsq-addTc-gn-button pull-right">取消</div>
            </div>
        </div>
    </div>
<!-- jQuery -->
<script src="../js/jquery-1.10.2.min.js"></script>

<script src="../js/zui.js" type="text/javascript"></script>
