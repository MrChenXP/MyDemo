//        ---------------------------------------------
//        4位导师给学员评分（分数是0到10）
//        要求：每位导师给学员手动输入分数且必需有分数（如果输入有误需重新输入当前导师的分数）
//        计算学员的总分和平均分
        var iTotal = 0;
        for(var i = 1, iScore = 0; i <= 4; i++){
            iScore = parseInt(prompt("请输入第" + i + "位导师分数是："));
            if(iScore >= 0 && iScore <= 10 && !isNaN(iScore)){
                iTotal += iScore;
            }else{
                i--;
            }
        }
        document.writeln("该学员的总分是：" + iTotal + "分<br/>平均分是：" + iTotal/4 + "分");
