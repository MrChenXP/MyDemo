<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .move{
            width: 200px;
            height: 200px;
            background-color: darkblue;
            position: absolute;
            left: 0;
            top: 0;
            cursor: move;
        }
    </style>
</head>
<body>
    <div class="move"></div>
    <script>
        var oMove = document.querySelector(".move");

        oMove.onmousedown = function( ev ){
            var oEvent = ev || event;
            var differX = oEvent.pageX - oMove.offsetLeft,
                differY = oEvent.pageY - oMove.offsetTop;
            document.onmousemove = function( ev ){
                var oEvent = ev || event;
                oMove.style.left = oEvent.pageX - differX + "px";
                oMove.style.top = oEvent.pageY - differY + "px";
            };
            document.onmouseup = function(){
                document.onmousemove = null;
                document.onmouseup = null;
            };
        };
    </script>
</body>
</html>
