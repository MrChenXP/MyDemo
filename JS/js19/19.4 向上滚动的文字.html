<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .move{
            width: 300px;
            height: 30px;
            border: 1px solid #ccc;
            margin: 100px auto;
            /*overflow: hidden;*/
            position: relative;
        }
        ul{
            position: absolute;
            left: 0;
            top: 0;
        }
        ul li{
            width: 300px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }
    </style>

</head>
<body>
    <div class="move">
        <ul>
            <li>寒假预习找老师助攻</li>
            <li>女孩玻璃栈道突然倒地</li>
            <li>中国最不愿面对的画面在日播出</li>
            <li>慌了!印紧急撤离边境3.6万民众</li>
            <li>吸食后啃食人脸的"药"卖到中国</li>
            <li>贾乃亮李小璐和好为躲年会辞职</li>
        </ul>
    </div>
    <script src="slowMove.js"></script>
    <script>
        var oUl = document.querySelector("ul");
        setInterval(function(){
            slowMove(oUl, "top", -30, function(){
                oUl.appendChild(oUl.children[0]);
                oUl.style.top = "0";
            });
        }, 2000);
    </script>
</body>
</html>
